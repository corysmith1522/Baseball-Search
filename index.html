<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Baseball Search</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./app.js" defer></script>
</head>

<body>
  <header>
    <h1 class="title"><em>Welcome to Baseball Search!</em></h1>
  </header>
  <main>
    <h4 id="description">Find the current players on each team by selecting from the drop-down menu!</h4>
    <form>
      <!-- <input type="text" value="" placeholder="Enter Name" id='player-search' /> -->
      <select name='Team Name' id='teams' onchange="addLogo()">
        <option>Team Name</option>
        <option value="ARI" class='ARI'>Arizona Diamondbacks</option>
        <option value="ATL" class='ATL'>Atlanta Braves</option>
        <option value="BAL" class='BAL'>Baltimore Orioles</option>
        <option value="BOS" class='BOS'>Boston Red Sox</option>
        <option value="CHC" class='CHC'>Chicago Cubs</option>
        <option value="CHW" class='CHW'>Chicago White Sox</option>
        <option value="CIN" class='CIN'>Cincinnati Reds</option>
        <option value="CLE" class='CLE'>Cleveland Indians</option>
        <option value="COL" class='COL'>Colorado Rockies</option>
        <option value="DET" class='DET'>Detroit Tigers</option>
        <option value="HOU" class='HOU'>Houston Astros</option>
        <option value="KC" class='KC'>Kansas City Royals</option>
        <option value="LAA" class='LAA'>Los Angeles Angels</option>
        <option value="LAD" class='LAD'>Los Angeles Dodgers</option>
        <option value="MIA" class='MIA'>Miami Marlins</option>
        <option value="MIL" class='MIL'>Milwaukee Brewers</option>
        <option value="MIN" class='MIN'>Minnesota Twins</option>
        <option value="NYM" class='NYM'>New York Mets</option>
        <option value="NYY" class='NYY'>New York Yankees</option>
        <option value="OAK" class='OAK'>Oakland Athletics</option>
        <option value="PHI" class='PHI'>Philadelphia Phillies</option>
        <option value="PIT" class='PIT'>Pittsburgh Pirates</option>
        <option value="SD" class='SD'>San Diego Padres</option>
        <option value="SF" class='SF'>San Francisco Giants</option>
        <option value="SEA" class='SEA'>Seattle Mariners</option>
        <option value="STL" class='STL'>St. Louis Cardinals</option>
        <option value="TB" class='TB'>Tampa Bay Rays</option>
        <option value="TEX" class='TEX'>Texas Rangers</option>
        <option value="TOR" class='TOR'>Toronto Blue Jays</option>
        <option value="WSH" class='WSH'>Washington Nationals</option>
      </select>
      <button id="search-button">Swing!</button>
    </form>
    <div>
      <img id='player-image'
        src='https://cdn2.bigcommerce.com/server400/karer354/products/131862/images/471144/bb1__53046__75453.1515029827.1280.1280.jpg?c=2'>
      <div id='logo'></div>
    </div>
    <h4>ACTIVE PLAYER ROSTER</h4>
    <section class="info">
      <div class='player-container'>
      </div>
    </section>
  </main>
  <footer>
    <h4 class="footer">Data courtesy of <a
        href="https://sportsdata.io/developers/api-documentation/mlb#/free"><u>sportsdata</u></a>. By Cory Smith.</h4>
  </footer>


</body>

</html>
